clone : 
   image: plugins/git
   recursive: true
   skip_verify: true
   submodule_override:
   logrus: https://github.com/Sirupsen/logrus.git

pipeline:
      
  build:
    image: golang:1.8
    commands:
      - pwd && ls -la
      - cd /root && ls -al
                  
            
  gcr:
    image: plugins/docker
    registry: gcr.io
    repo: gcr.io/zang-api-sandbox/godrone
    privileged: true
    secrets: [ docker_username, docker_password ]
    debug: true
